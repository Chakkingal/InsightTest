<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to Insight Engineers & Consultants</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- main container -->
    <div class="mainpage d-flex align-items-center justify-content-center ">
        <!-- form container -->
        <div class="row  border rounded-3 loginform">
            <!-- form starts here -->
            <form action="./expentry.html" target="_blank">
                <!-- logo image starts -->

                <img class="img-fluid m-3" src="INSIGHT_LOGO_without_bg.png" alt=""
                    style="width: 150px;height: 102px;">

                <!-- logo image ends -->
                <div class="px-4 pb-4">
                    <!-- username block starts -->
                    <div class="mb-3 mt-0">
                        <!-- <label for="username" class="form-label">User Name</label> -->
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <!-- username block ends -->

                    <!-- password block starts -->
                    <div class="mb-3">
                        <!-- <label for="password" class="form-label">Password</label> -->
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <!-- password block ends -->
                    <!-- submit button starts -->
                    <div class="row">
                        <div class="d-flex col-3 justify-content-start">
                            <button class="btn btn-primary">Login</button>
                        </div>
                        <div class="d-flex col-9 justify-content-end">
                            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-100-hover justify-content-end text-primary "
                                href="">Forgot Password?</a>
                        </div>
                    </div>

                    <!-- submitt button ends -->
                </div>
            </form>
        </div>
        <!-- form ends here -->
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
